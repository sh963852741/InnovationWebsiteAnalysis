<!DOCTYPE html>
<html>

<head>
    <title>输入页面名</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.js"></script>
</head>

<body>
    <div>
        <h1>信息学院大创项目分析图</h1>
    </div>
    <!--概览图-->
    <div>
        <div id="main-chart" style="width: 1200px; height:740px;"></div>
    </div>
    <hr />
    <!--详细图-->
    <div style="display: flex;">
        <div>
            <div>
                <div id="detail-chart-1" style="width: 700px; height:600px;"></div>
            </div>
            <div>
                <div id="detail-chart-2" style="width: 700px; height:600px;">
                    <em>此处空白</em>
                </div>
            </div>
        </div>
        <div>
            <div id="detail-chart-3" style="width: 400px; height:1200px;"></div>
        </div>
    </div>
    <script type="text/javascript">
        let mainChart = echarts.init(document.getElementById('main-chart'));
        let option = {
            title: {
                text: '总览'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {}
                }
            },
            legend: {
                data: ['已立项', '已结题', '参与学生数']
            },
            xAxis: {
                type: 'category',
                data: ["2016(1)", "2016(2)", "2017(1)", "2017(2)", "2018(1)", "2018(2)", "2019(1)", "2019(2)", "2020(1)", "2020(2)"],
                axisPointer: {
                    type: 'shadow'
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '学生数',
                    axisLabel: {
                        formatter: '{value} 人'
                    }
                },
                {
                    type: 'value',
                    name: '项目数',
                    axisLabel: {
                        formatter: '{value} 项'
                    }
                }
            ],
            series: [{
                name: '已立项',
                type: 'bar',
                data: [3, 9, 1, 4, 7, 6, 8, 7, 10, 4]
            },
            {
                name: '已结题',
                type: 'bar',
                data: [9, 5, 4, 1, 6, 11, 7, 4, 8, 3]
            },
            {
                name: '参与学生数',
                type: 'line',
                yAxisIndex: 1,
                data: [30, 25, 93, 74, 69, 105, 53, 50, 91, 60]
            }]
        };
        mainChart.setOption(option);

        let detailChart1 = echarts.init(document.getElementById('detail-chart-1'));
        let option1 = {
            series: {
                type: 'sunburst',
                data: [{
                    name: '软件工程系',
                    children: [{
                        name: '2016级',
                        value: 3
                    }, {
                        name: '2017级',
                        value: 8
                    }]
                }, {
                    name: '人工智能系',
                    children: [{
                        name: '2016级',
                        value: 6
                    }, {
                        name: '2017级',
                        value: 9
                    }]
                }, {
                    name: '信息与通信工程系',
                    children: [{
                        name: '2016级',
                        value: 4
                    }, {
                        name: '2017级',
                        value: 2
                    }]
                }, {
                    name: '网络空间安全系',
                    children: [{
                        name: '2016级',
                        value: 2
                    }, {
                        name: '2017级',
                        value: 8
                    }]
                }, {
                    name: '计算机科学系',
                    children: [{
                        name: '2016级',
                        value: 8
                    }, {
                        name: '2017级',
                        value: 5
                    }]
                }]
            }
        }
        detailChart1.setOption(option1);

        let detailChart3 = echarts.init(document.getElementById('detail-chart-3'));
        let option3 = {
            title: {
                text: '学院老师指导大创项目数'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['已立项', '已结题']
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['刘一', '陈二','张三', '李四', '王五', '赵六', '孙七', '周八']
            },
            series: [
                {
                    name: '已立项',
                    type: 'bar',
                    data: [3, 5, 9, 7, 8, 1, 6, 4]
                },
                {
                    name: '已结题',
                    type: 'bar',
                    data: [3, 4, 7, 8, 3, 2, 1, 6]
                }
            ]
        }
        detailChart3.setOption(option3);
    </script>
</body>

</html>
